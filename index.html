<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test DTS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="nav">
          <button id="generateButton">Generate Random Array</button>
          <button class="actionBtn" id="bubbleSort">bubbleSort</button>
          <button class="actionBtn" id="selectionSort">selectionSort</button>
          <button class="actionBtn" id="insertionSort">insertionSort</button>
          <button class="actionBtn" id="mergeSort">mergeSort</button>
          <button class="actionBtn" id="quickSort">quickSort</button>
          <div id="showCode" class="showCode"></div>
        </div>
        <p id="timeTaken"></p>
        <div class="result">
          <ul id="arrayList" class="list"></ul>
          <!-- <div id="showCode"></div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
